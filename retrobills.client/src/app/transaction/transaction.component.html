<header>
  <div class="bannerFrame">
    <div class="retroBills">Retro Bills</div>
  </div>
</header>

<body>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="account">Account:</label>
    <select id="account" formControlName="accountId">
      <option *ngFor="let account of accounts" [value]="account.AccountId">
        {{ account.AccountType }} - {{ account.Balance | currency }}
      </option>
    </select>
  </div>

    <div>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" formControlName="transactionType">
            <option *ngFor="let type of transactionTypes">{{ type }}</option>
        </select>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" formControlName="categoryName">
            <option *ngFor="let category of categories">{{ category }}</option>
        </select>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="transactionDescription" rows="4"></textarea>
    </div>

    <button type="button" (click)="OnSaveClick()">Save Transaction</button>
  </form>
</body>
