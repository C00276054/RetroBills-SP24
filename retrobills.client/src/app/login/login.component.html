<header>
  <div class="bannerFrame">
    <div class="retroBills">Retro Bills</div>
  </div>
</header>

<body>
  <div class="content">
    <div class="blurForBackground">
      <div class="retroLoginLogo"></div>
      <div class="achieveYourDesiredLifestyleWit">
       Achieve your desired lifestyle with Rocket Bills, a money management method designed to reduce financial stress.
      </div>
    </div>
    <div class="rectangleBox">
      <div class="loginTitle">Login</div>
      <span class="error" *ngIf="emptyForm">Please fill out all fields</span>
      <span class="error" *ngIf="invalidLogin">An incorrect email or password was entered</span>
      <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
        <div class="password">Password</div>
        <div class="passwordForm">
          <input type="password" class="form-control" formControlName="Password" placeholder="" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="emailAddress">Email address</div>
        <div class="emailForm">
          <input type="email" class="form-control" formControlName="Email" placeholder="" aria-label="Email" aria-describedby="basic-addon1">
        </div>
        <div class="rectangle4">
          <label class="keepme" for="defaultCheck1">
            <input class="" type="checkbox" value="" id="defaultCheck1">
            Keep me logged in
          </label>
          <div class="forgotPassword"><a (click)="OnForgotPasswordClick()">Forgot password?</a></div>
          <a (click)="OnSubmit()">
            <div class="rectangleBtn" >
              <p class="login">Login</p>
              <img src="assets/rectangle-5-icon.svg" alt="" class="" />
            </div>
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
